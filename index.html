<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Latex2HwpEqn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <style>
    html, body{
        height: 100%;
    }
  </style>
  <body>
    <h1>
      Latex2HwpEQN
    </h1>
    <p>
      made by Jinhuyk. </br>
      It Can be available to convert latex to hwp equation 90%</br>
      기본적으로, 수식은 잘라내기 후, 수식창에 붙여넣으면 바로 수식으로 변환됩니다. </br>
      그 외 begin으로 시작하는 수식이 있는 경우, 그 안에 내용물만 사용하고, 해당 begin-end문은 삭제하면 됩니다.</br>
      tabular는 지원하지 않으므로, 해당 테이블 양식에 맞추어 수동작업이 필요합니다.
    </p>
    <div class="container-fluid h-80">
        <div class="row h-100">
            <div class="col-lg-6">
                <textarea id="markdown" class="form-control"></textarea>
            </div>
            <div class="col-lg-6">
                <label id="markdown-output" class="h-100" style="font-size:10px"></label>
            </div>
        </div>
    </div>
    

    <script src="script/convertor.js"></script>
    <script>
    new HtmlHandler().TextChangeHandler("markdown","markdown-output");
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

  </body>
</html>
